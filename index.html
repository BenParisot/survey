<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>ANSWER THE #$@&amp;%*! QUESTIONS!</h1>
      </div>

      <div class="main">
        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input id="name" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label for="age">Your Age</label>
              <input id="age" class="form-control" type="number">
            </div>

            <div class="form-group">
              <label for="animal">Choose An Animal</label>
              <select class="form-control" id="animal">
                <option>Galathea Pilosa</option>
                <option>King of Herrings</option>
                <option>Olm</option>
                <option>Pink Fairy Armadillo</option>
              </select>
            </div>

            <div class="form-group">
              <label for="power">Choose A Superpower</label>
              <div class="radio">
                <label>
                  <input type="radio" name="power" value="flight" checked>
                  Flight
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="power" value="telepathy">
                  Telepathy
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="power" value="invincibility">
                  Invincibility
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="born">Date of Birth:</label>
              <input id="born" class="form-control" type="date">
            </div>

            <div class="form-group">
              <label for="color">Select A Color</label>
              <input id="color" class="form-control" type="color">
            </div>

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
